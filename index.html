<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pigeon-Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center mb-4">Welcome to the Pigeon Bank</h1>
      <div class="submit-area form-control">
        <h4 class="mb-3">login</h4>
        <input
          type="email"
          class="form-control mb-3"
          placeholder="Input Your Email"
        />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Your Password"
        />
        <button id="login" class="btn btn-success mb-3">Submit</button>
      </div>
    </div>
    <div id="transection-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>withdraw</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$1200</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Deposit</h4>
          <input type="text" />
          <button class="btn-btn-success"></button>
        </div>
        <div class="col-md-6">
          <h4>withdraw</h4>
          <input type="text" />
          <button class="btn-btn-success"></button>
        </div>
      </div>
    </div>
    <script src="pigeon.js"></script>
  </body>
</html>
